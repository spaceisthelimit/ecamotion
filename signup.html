	<body class="register">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="index.html">ECAmotion <span>empowering the future</span></a></h1>
					<nav id="nav">
						
				</header>

			<!-- Main -->
				<article id="main">

					<header class="special container">
						<span class="icon fa fa-pencil-square"></span>
						<h2>Sign Up</h2>
						<p>Get in motion today!</p>
					</header>

					<!-- One -->
						<section class="wrapper style4 special container 75%">

							<!-- Content -->
								<div class="content">
									<form>
										<div class="row 50%">
											<div class="6u 12u(mobile)">
												<input type="text" name="name" placeholder="User name" />
											</div>
											<div class="6u 12u(mobile)">
												<input type="text" name="password" placeholder="Password" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<input type="text" name="email" placeholder="Email" />
											</div>
										</div>
										<div class="row 50%">
											<div class="12u">
												<input type="text" name="zipcode" placeholder="Zip code" />
											</div>
										</div>
										<div class="row">
											<div class="12u">
												<ul class="buttons">
													<li><input type="submit" class="special" value="Register" /></li>
												</ul>
											</div>
										</div>
									</form>
								</div>

						</section>

				</article>
